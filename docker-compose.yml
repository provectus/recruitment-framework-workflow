services:
  db:
    image: postgres:16
    ports:
      - "5437:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tap
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./app/backend
      target: dev
    ports:
      - "8000:8000"
    volumes:
      - ./app/backend:/app
      - /app/.venv
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./app/backend/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5437/tap

volumes:
  postgres_data:
