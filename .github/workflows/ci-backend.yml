name: CI Backend

on:
  pull_request:
    branches: [main]
    paths:
      - 'app/backend/**'

permissions:
  contents: read

jobs:
  check:
    name: Lint, Type Check & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/backend
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync --group test

      - name: Lint
        run: |
          uv run ruff check .
          uv run ruff format --check .

      - name: Type check
        run: uv run mypy app/

      - name: Security scan
        run: uv run bandit -r app/ -c pyproject.toml

      - name: Test
        run: uv run pytest

  openapi-check:
    name: OpenAPI Spec Up-to-date
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/backend
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync

      - name: Regenerate OpenAPI spec
        run: uv run python scripts/export_openapi.py
        env:
          PYTHONPATH: .

      - name: Check spec is up-to-date
        run: |
          git diff --exit-code app/frontend/openapi.json || {
            echo "::error::OpenAPI spec is out of date. Run 'uv run python scripts/export_openapi.py' from app/backend/ and commit the result."
            exit 1
          }
        working-directory: .
